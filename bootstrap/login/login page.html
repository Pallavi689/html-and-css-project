<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logi page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="login .css">
    
</head>
<body>
   

    <section class="login py-5 bg-light my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5 g-0">
                    <img src="https://images.pexels.com/photos/9972792/pexels-photo-9972792.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                </div>
                <div class="col-lg-7 px-5 pt-5 ">
                    <h1 class="font-width-bold py-3">Logo</h1>
                    <h3>sign into your account</h3>
                    <form action="">
                        <div class="form-row">
                            <div class="col-lh-7">
                                <input type="email" placeholder="Email-Address" class="from-control my-3 p-2">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lh-7">
                                
                                <input type="password" placeholder="******" class="from-control my-3 p-2">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lh-7">
                                <button type="button"  class="btn1 mr-3 mb-5">Login</button>
                            </div>
                        </div>
                        <a href="#">Forgot password</a>
                        <p>dont have account?<a href="#">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</body>
</html>
